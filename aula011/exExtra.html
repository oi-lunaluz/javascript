<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Sistema de país</h1>

    Em qual pais vc nasceu: <input type="text" name="paisres" id="pais"> 

    <input type="button" value="verificar" onclick="casa()">

    <div id="resposta">

    </div>

    <script>
       function casa() { 
          
        var paisNasceu = document.getElementById('pais').value.toLowerCase()

        var resp = document.getElementById ('resposta')
        
        if(paisNasceu == 'brasil') {
            resp.innerHTML += '<p>Você é brasileiro!</p>'
        } else {
            resp.innerHTML += '<p>Você é estrangeiro!</p>' }
        }

    </script>    
</body>
</html>
